<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="current">
                current player - X
            </div>
            <div class="ticbox">
                <div class="box box0 0" onclick="ggs(this)"></div>
                <div class="box box1 1" onclick="ggs(this)"></div>
                <div class="box box2 2" onclick="ggs(this)"></div>
                <div class="box box3 3" onclick="ggs(this)"></div>
                <div class="box box4  4" onclick="ggs(this)"></div>
                <div class="box box5 5" onclick="ggs(this)"></div>
                <div class="box box6  6" onclick="ggs(this)"></div>
                <div class="box box7 7" onclick="ggs(this)"></div>
                <div class="box box8 8" onclick="ggs(this)"></div>
            </div>
            <button class="newgame" onclick="newgame()">
                newgame
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
